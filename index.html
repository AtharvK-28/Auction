<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;

      font-family: 'Segoe UI', sans-serif;

      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      padding: 20px;

      margin-bottom: 0.5em;

    p {

      cursor: pointer;
      transition: all 0.2s ease;

    .start-btn:hover {

  </style>
